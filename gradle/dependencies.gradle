dependencies {
    implementation 'com.google.guava:guava:31.1-jre'

    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testImplementation 'org.mockito:mockito-inline:5.2.0'

    api 'com.google.code.gson:gson:2.10.1'
    
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'
    
    // Core Http library 
    api 'com.microsoft.graph:microsoft-graph-core:3.0.3-SNAPSHOT'
    implementation 'com.microsoft.kiota:microsoft-kiota-authentication-azure:0.4.2'
    implementation 'com.microsoft.kiota:microsoft-kiota-http-okHttp:0.4.2'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-json:0.4.2'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-text:0.4.2'
    implementation 'com.microsoft.kiota:microsoft-kiota-serialization-form:0.4.2'
}